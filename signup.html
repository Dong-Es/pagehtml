<div class="container">
    <div class="form">  <!--회원가입 폼을 생성하였습니다.-->
      <h2 class="main-text">회원가입</h2>     
      <form class="register-form">
        <input type="text" placeholder="email address"><!--input안에 키보드로 입력하면 text가 출력됩니다. required값을 주었기 때문에 입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="first_name" placeholder="name" required> <!--input안에 키보드로 입력하면 text가 출력됩니다. required값을 주었기 때문에 입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="last_name" placeholder="cellphone" required> <!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="password" placeholder="password" required><!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="password" placeholder="confirm password" required><!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <button class="btn" onclick="javascript:btn()">회원가입</button>
        <p class="message">이미 회원가입을 했다. <a href="login.html">Login</a></p>
      </form>
